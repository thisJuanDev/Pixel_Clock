<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper backgroundAnim">
        <div class="glowBox" id="clock-container">
          <span class="glow" id="clock"></span>
        </div>
        <div id="checkbox-container">
            <input autocomplete="off" type=checkbox id="checkbox" onclick="displayTime();">
            <p>&nbsp;12 Hour Mode</p>
        </div>
    </div>
    <script src="script.js"> </script>
</body>

</html>
